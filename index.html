<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dot | Homepage</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>dot Smart Task Planner</h1>
    <form action="" id="taskForm">
        <input type="text" name="title" id="title" placeholder="Task title">
        <input type="date" name="dueDate" id="dueDate">
        <select name="priority" id="priority">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
        <button type="submit">Add Task</button>
    </form>

    <h2>Filters</h2>
    <div id="filters">
        <button data-status="all">All</button>
        <button data-status="pending">Pending</button>
        <button data-status="completed">Completed</button>
    </div>

    <div id="summary">
        <p>Total Tasks: <span id="totalCount">0</span></p>
        <p>Completed: <span id="completedCount">0</span></p>
        <p>Pending: <span id="pendingCount">0</span></p>
    </div>

    <ul id="taskList"></ul>

    
    <script src="js/app.js"></script>
</body>
</html>
